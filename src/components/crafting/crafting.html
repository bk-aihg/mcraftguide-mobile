<!-- Generated template for the CraftingComponent component -->
<ion-content class="background">
<div class="col-sm-12">
  <a href="">
    <i class="fa fa-home fa-3x header-home-image" aria-hidden="true"></i>
  </a>
</div>
<div id="crafting" class="crafting col-sm-12">
  <div *ngFor="let item of items" aria-label="crafting" id="parent-{{item.itemId}}" style="height:auto;" class="node col-sm-6"
    (click)="ele.class = ele.class == 'showChildren' ? '' :  'showChildren'"
    [ngClass]="{ hideChildren : ele.class !== 'showChildren' }" #ele>
    <img class="craftImg" src="../assets/imgs/{{item.image}}">
    <span class="name">{{item.name}}</span>
    <span class="padding-left=md" (click)="shareItem(item)">
      <i class="fa fa-2x fa-share shareImage"></i>
    </span>
    <span class="number">{{item.number}}</span>
    <div *ngFor="let child of item.need" id="child-{{child.itemId}}" class="childNode col-sm-6">
      <img class="craftImg" src="../assets/imgs/{{child.image}}">
      <span class="name">{{child.name}}</span>
      <span class="number">{{child.number}}</span>
    </div>
  </div>
</div>
</ion-content>
